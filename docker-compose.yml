version: '3.8'

services:
  backend:
    build: ./backend
    container_name: email_system_backend
    restart: always
    env_file:
      - ./backend/.env  # Loads your environment variables from the .env file
    command: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8001
    ports:
      - "8001:8001" # Exposes the container's port 8001 to the host's port 8001
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: email_system_frontend
    restart: always
    ports:
      - "8000:80" # Exposes the container's Nginx port 80 to the host's port 8000
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge